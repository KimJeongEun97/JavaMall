<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black; /* 배경색을 검은색으로 변경 */
        }

        .profile-container {
            background-color: white;
            border: 5px solid rgba(88, 89, 89, 0.471);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-label {
            margin-bottom: 8px;
        }

        .profile-value {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .profile-button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-button:hover {
            background-color: black;
        }

        .branding {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
    </style>
    <title>내 정보</title>
</head>
<body>
    <a href="main.html" class="branding">JAVA MALL</a>
    <div class="profile-container">
        <h1 class="profile-header">내 정보</h1>
        <div class="profile-info">
            <label class="profile-label" for="username">아이디:</label>
            <input class="profile-value" type="text" id="username" name="username" value="wodnd123" readonly>

            <label class="profile-label" for="fullname">이름:</label>
            <input class="profile-value" type="text" id="fullname" name="fullname" value="장재웅">

            <label class="profile-label" for="email">이메일:</label>
            <input class="profile-value" type="email" id="email" name="email" value="wodnd1019@example.com">

            <label class="profile-label" for="phone">전화번호:</label>
            <input class="profile-value" type="tel" id="phone" name="phone" value="010-1234-5678">

            <button class="profile-button" id="save-button" type="button">저장</button>
        </div>
    </div>
    <script>
        const saveButton = document.getElementById("save-button");
    
        saveButton.addEventListener("click", function() {
            // 알림창 표시
            alert("내 정보가 저장되었습니다.");
        });
    </script>
    </body>
</html>
