<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black; /* 배경색을 검은색으로 변경 */
        }

        .login-container {
            background-color: rgb(255, 255, 255);
            border: 5px solid rgba(88, 89, 89, 0.471);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #000000;
        }

        .links {
            margin-top: 10px;
            text-align: center;
        }

        .links a {
            color: #000000;
            text-decoration: none;
            margin: 0 5px;
        }

        .branding {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
    </style>
    <title>쇼핑몰 로그인</title>
</head>
<body>
    <a href="main.html" class="branding">JAVA MALL</a>
    <div class="login-container">
        <h1>로그인</h1>
        <form>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">로그인</button>
        </form>
        <div class="links">
            <a href="idsearch.html">아이디 찾기</a>
            <a href="password.html">비밀번호 찾기</a>
            <a href="joinus.html">회원가입</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const loginButton = document.querySelector("button");
    
            form.addEventListener("submit", function (event) {
                event.preventDefault();
    
                const username = usernameInput.value;
                const password = passwordInput.value;
    
                // Simulate a successful login if username is "example" and password is "password"
                if (username === "najavara" && password === "12345678") {
                    alert("로그인에 성공하였습니다.");
                    window.location.href = "cart.html";
                } else if (username === "najavara") {
                    alert("비밀번호가 틀렸습니다. 확인 후 재입력 바랍니다.");
                } else if (password === "12345678") {
                    alert("아이디를 틀렸습니다. 확인 후 재입력 바랍니다.");
                } else{
                    alert("아이디와 비밀번호를 확인 후 재입력 바랍니다.");
                }
            });
        });
    </script>
</body>
</html>
